<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - LuxeStay</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="loginPage.css">
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <a href="homepage.html" class="logo">Luxe<span>Stay</span></a>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="roomsPage.html">Rooms</a></li>
                    <li><a href="servicePage.html">Services</a></li>
                    <li><a href="contacts.html">Contact</a></li>
                    <li><a href="loginPage.html" class="active">Login</a></li>
                </ul>
            </div>
        </nav>

        <div class="page-background">
            <main class="login-main-content">
                <div class="login-container">
                    <div class="login-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your LuxeStay account</p>
                    </div>

                    <div class="form-card">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <div class="form-options">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>

                            <button type="submit" class="submit-btn">Sign In</button>
                        </form>

                        <div class="signup-link">
                            <p>Don't have an account? <a href="registrationPage.html">Sign up here</a></p>
                        </div>

                        <div class="divider">
                            <span>Or continue with</span>
                        </div>

                        <div class="social-buttons">
                            <button class="social-btn google-btn"><i class="fab fa-google"></i> Google</button>
                            <button class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="homepage.js"></script> <script src="loginPage.js"></script>
    </body>
</html>
