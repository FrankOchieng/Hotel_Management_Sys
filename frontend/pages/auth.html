<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Register</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Inter Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="auth.css">
    </head>
    <body class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm py-4">
        <div class="container flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Hotel Booking</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="site.html" class="nav-link text-blue-600 hover:text-blue-800">Home</a></li>
                    <li><a href="rooms.html" class="nav-link text-blue-600 hover:text-blue-800">Rooms</a></li>
                    <li><a href="bookings.html" class="nav-link text-blue-600 hover:text-blue-800">My Bookings</a></li>
                    <li><a href="services.html" class="nav-link text-blue-600 hover:text-blue-800">Services</a></li>
                    <li><a href="adminPanel.html" class="nav-link text-blue-600 hover:text-blue-800">Admin Panel</a></li>
                    <li><button id="logoutBtn" class="nav-link text-red-600 hover:text-red-800 bg-red-100 hover:bg-red-200">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container py-8">
        <div class="form-container">
            <h2 id="form-title" class="text-2xl font-bold text-center mb-6">Login</h2>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" class="form-input" required>
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" class="form-input" required>
                </div>
                <button type="submit" class="form-button">Login</button>
            </form>

            <!-- Register  orm -->
            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <label for="register-first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="register-first-name" class="form-input" required>
                </div>
                <div>
                    <label for="register-last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="register-last-name" class="form-input" required>
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" class="form-input" required>
                </div>
                <div>
                    <label for="register-phone" class="block text-sm font-medium text-gray-700">Phone (Optional)</label>
                    <input type="tel" id="register-phone" class="form-input">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" class="form-input" required>
                </div>
                <button type="submit" class="form-button">Register</button>
            </form>

            <p class="text-center mt-4 text-sm">
                <span id="toggle-form-text">Don't have an account?</span>
                <span id="toggle-form-link" class="toggle-link">Register here</span>
            </p>
            <div id="auth-message-box" class="mt-4 p-3 rounded-md text-sm hidden"></div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container text-center text-sm">
            &copy; 2025 Hotel Booking App. All rights reserved.
        </div>
    </footer>
        <script src="auth.js"></script>
    </body>
</html>
