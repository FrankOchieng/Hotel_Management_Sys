<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Register</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Inter Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" src="rooms.css">
    </head>
    <body class="min-h-screen flex flex-col">
        
         <header class="bg-white shadow-sm py-4">
           <div class="container flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Hotel Booking</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="nav-link text-blue-600 hover:text-blue-800">Home</a></li>
                    <li><a href="auth.html" class="nav-link text-blue-600 hover:text-blue-800">Login/Register</a></li>
                    <li><a href="bookings.html" class="nav-link text-blue-600 hover:text-blue-800">My Bookings</a></li>
                    <li><a href="services.html" class="nav-link text-blue-600 hover:text-blue-800">Services</a></li>
                    <li><a href="admin.html" class="nav-link text-blue-600 hover:text-blue-800">Admin Panel</a></li>
                    <li><button id="logoutBtn" class="nav-link text-red-600 hover:text-red-800 bg-red-100 hover:bg-red-200">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container py-8">
        <h2 class="text-3xl font-semibold text-gray-700 mb-6">Find Your Perfect Room</h2>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h3 class="text-xl font-semibold mb-4">Search Rooms</h3>
            <form id="room-search-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="check-in-date" class="block text-sm font-medium text-gray-700">Check-in Date</label>
                    <input type="date" id="check-in-date" class="form-input" required>
                </div>
                <div>
                    <label for="check-out-date" class="block text-sm font-medium text-gray-700">Check-out Date</label>
                    <input type="date" id="check-out-date" class="form-input" required>
                </div>
                <div>
                    <label for="guests" class="block text-sm font-medium text-gray-700">Number of Guests</label>
                    <input type="number" id="guests" class="form-input" min="1" value="1" required>
                </div>
                <div>
                    <label for="room-type" class="block text-sm font-medium text-gray-700">Room Type (Optional)</label>
                    <select id="room-type" class="form-input">
                        <option value="">Any</option>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="suite">Suite</option>
                        <option value="deluxe">Deluxe</option>
                    </select>
                </div>
                <div>
                    <label for="min-price" class="block text-sm font-medium text-gray-700">Min Price (Optional)</label>
                    <input type="number" id="min-price" class="form-input" min="0">
                </div>
                <div>
                    <label for="max-price" class="block text-sm font-medium text-gray-700">Max Price (Optional)</label>
                    <input type="number" id="max-price" class="form-input" min="0">
                </div>
                <div class="md:col-span-2 lg:col-span-4 flex justify-end">
                    <button type="submit" class="form-button">Search Rooms</button>
                </div>
            </form>
            <div id="rooms-message-box" class="mt-4 p-3 rounded-md text-sm hidden"></div>
        </div>

        <div id="room-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Room results will be loaded here -->
            <p class="text-center text-gray-500 col-span-full">Use the search form above to find available rooms.</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container text-center text-sm">
            &copy; 2025 Hotel Booking App. All rights reserved.
        </div>
    </footer>
        <script src="rooms.js"></script>
    </body>
</html>
